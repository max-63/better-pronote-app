<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body class="bg-light-green text-dark-green">

    <div class="container py-5">
        <div class="row g-4">
            <!-- Connexion -->
            <div class="col-12 col-md-6">
                <div class="box p-4 shadow rounded equal-height">
                    <h1 class="text-center">Connexion</h1>
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="login-username" class="form-label">Nom d'utilisateur :</label>
                            <input type="text" name="username" id="login-username" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="login-password" class="form-label">Mot de passe :</label>
                            <input type="password" name="password" id="login-password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-green w-100">Se connecter</button>
                    </form>
                </div>
            </div>

            <!-- Inscription -->
            <div class="col-12 col-md-6">
                <div class="box p-4 shadow rounded equal-height">
                    <h1 class="text-center">Inscription</h1>
                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="register-username" class="form-label">Nom d'utilisateur :</label>
                            <input type="text" name="username" id="register-username" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email :</label>
                            <input type="email" name="email" id="email" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="register-password" class="form-label">Mot de passe :</label>
                            <input type="password" name="password" id="register-password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-green w-100">S'inscrire</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% if message == "oui" %}
    <script> alert("Inscription réussie") </script>
    {% elif message == "non" %}
    <script> alert("Inscription échouée, quelqu'un utilise déjà cet email") </script>
    {% endif %}
    {% if caca %}
    <script> alert("Connexion échouée, veuillez réessayer") </script>
    {% endif %}

</body>
</html>
